<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS file -->
  <link rel="stylesheet" href="main.css">
  <!-- Used Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@200;400;600&family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Poppins:wght@200;400;600&family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <section>
      <h1> Get <span>insights</span> that help your business grow.</h1>
      <div class="disc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</div>
      <div class="container">
        <div class="one">
          <div class="num">10k+</div>
          <div class="obj">COMPANIES</div>
        </div>
        <div class="two">
          <div class="num">314</div>
          <div class="obj">TEMPLATES</div>
        </div>
        <div class="three">
          <div class="num">12M+</div>
          <div class="obj">QUERIES</div>
        </div>
      </div>
    </section>
    <div class="photo">
      <img src="images/image-header-desktop.jpg" alt="Illustrative image contains three girls are working"/>
    </div>
  </main>
</body>
</html>
